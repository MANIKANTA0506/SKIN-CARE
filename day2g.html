<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 Skincare Routine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffccd5;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/batthern.png'); /* Adds a subtle background pattern */
            position: relative;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #b30059;
            font-size: 2.5em;
        }

        h2 {
            margin-bottom: 20px;
            color: #ff4d94;
            font-size: 2em;
        }

        .row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .box {
            border: 2px solid #ff99cc;
            padding: 20px;
            width: 45%;
            box-sizing: border-box;
            background-color: #ffe6f2;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            position: relative;
        }

        .box h3 {
            margin: 10px 0;
            color: #b30059;
        }

        .box p {
            margin: 10px 0;
            color: #ff4d94;
        }

        .icon {
            width: 50px;
            height: 50px;
            position: absolute;
            top: -25px;
            left: calc(50% - 25px);
            background-color: #ff4d94;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon img {
            width: 30px;
            height: 30px;
        }

        .steps {
            display: flex;
            justify-content: space-between;
        }

        .steps img {
            width: 48%;
            border: 1px solid #ff99cc;
            border-radius: 10px;
        }

        .steps p {
            text-align: center;
            margin-top: 5px;
            font-size: 0.9em;
            color: #b30059;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }

        .floating-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4d94;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .floating-button:hover {
            background-color: #b30059;
        }
    </style>
</head>
<body>

    </div>
    <button class="floating-button" onclick="completeDay(2)">Day 2 Completed</button>
    <script>

            alert(`Day ${day} completed!`);

</body>
</html>
